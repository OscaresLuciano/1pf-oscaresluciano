<h1 appTextSize fontWeight="500">Usuarios</h1>
<div class="pb-3">
  <button mat-flat-button (click)="addUsuario()" color="primary">
    <mat-icon>add</mat-icon>Crear Usuario
  </button>
</div>

<app-usuarios-table
  [dataSource]="(usuarios$ | async) || []"
  (deleteUsuario)="onDeleteUsuario($event)"
  (editUsuario)="onEditUsuario($event)"
></app-usuarios-table>
