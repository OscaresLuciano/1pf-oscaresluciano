<h1 mat-dialog-title>Editar Inscripci√≥n</h1>

<div mat-dialog-content>
  <ng-container *ngIf="isLoading$ | async; else isNotLoading">
    <mat-spinner [diameter]="50" style="margin: 10% auto" color="accent">
      Cargando...
    </mat-spinner>
  </ng-container>

  <ng-template #isNotLoading>
    <form [formGroup]="inscripcionesForm">
      <div class="row">
        <!-- Selector de Curso -->
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Curso</mat-label>
            <mat-select formControlName="courseId">
              <mat-option
                [value]="course.id"
                *ngFor="let course of cursoOptions$ | async"
              >
                {{ course.name }}
              </mat-option>
            </mat-select>
            <mat-error>
              {{ inscripcionesForm.get("courseId")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>
        <!-- Selector de Estudiantes -->
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Estudiante</mat-label>
            <mat-select formControlName="userId">
              <mat-option
                [value]="estudiante.id"
                *ngFor="let estudiante of estudianteOptions$ | async"
              >
                {{ estudiante | fullName : "uppercase" }}
              </mat-option>
            </mat-select>
            <mat-error>
              {{ inscripcionesForm.get("userId")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </ng-template>
</div>

<div mat-dialog-actions>
  <button mat-flat-button (click)="onSubmit()" color="primary">Guardar</button>
  <button mat-flat-button mat-dialog-close="" color="warn">Cancelar</button>
</div>
