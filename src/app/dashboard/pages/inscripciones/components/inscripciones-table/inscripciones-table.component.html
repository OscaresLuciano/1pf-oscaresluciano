<table
  class="t-3"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 text-center"
>
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let course">{{ course.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let course">
      {{ course.name | titlecase }}
    </td>
  </ng-container>

  <!-- Sart Date Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Fecha de Inicio</th>
    <td mat-cell *matCellDef="let course">
      {{ course.startDate | date : "dd/MM/YYYY" }}
    </td>
  </ng-container>

  <!-- End Date Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>Fecha de Fin</th>
    <td mat-cell *matCellDef="let course">
      {{ course.endDate | date : "dd/MM/YYYY" }}
    </td>
  </ng-container>

  <!-- Enroll Column -->
  <ng-container matColumnDef="enroll">
    <th mat-header-cell *matHeaderCellDef class="text-center">Inscripciones</th>

    <td mat-cell *matCellDef="let course" class="text-center">
      <button
        (click)="enroll(course)"
        mat-flat-button
        color="primary"
        [disabled]="course.inscrito"
      >
        <mat-icon>add</mat-icon>
        {{ course.inscrito ? "Inscripto" : "Inscribirme" }}
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
