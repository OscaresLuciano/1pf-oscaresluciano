<h1 mat-dialog-title>
  {{ isEditing ? "Editar curso" : "Crear curso" }}
</h1>

<div mat-dialog-content>
  <form [formGroup]="courseForm">
    <div class="row">
      <!-- Name input -->

      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input [formControl]="nameControl" matInput type="text" />
          <!-- <mat-error>
              {{ courseForm.get("name")?.errors | formErrors }}
            </mat-error> -->
        </mat-form-field>
      </div>

      <!-- Start Date input -->

      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Elige una fecha de inicio</mat-label>
          <input
            [formControl]="startDateControl"
            [min]="todayDate"
            matInput
            [matDatepicker]="startDatepicker"
          />
          <!-- <mat-error>
              {{ courseForm.get("lastName")?.errors | formErrors }}
            </mat-error> -->
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="startDatepicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #startDatepicker></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- End Date input -->

      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Elige una fecha de fin</mat-label>
          <input
            [formControl]="endDateControl"
            [min]="todayDate"
            matInput
            [matDatepicker]="endDatepicker"
          />
          <!-- <mat-error>
              {{ courseForm.get("lastName")?.errors | formErrors }}
            </mat-error> -->
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="endDatepicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #endDatepicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-flat-button (click)="onSubmit()" color="primary">Guardar</button>
  <button mat-flat-button mat-dialog-close="" color="warn">Cancelar</button>
</div>
