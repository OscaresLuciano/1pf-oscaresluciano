<h1 mat-dialog-title>
  {{ isEditing ? "Editar curso" : "Crear curso" }}
</h1>

<div mat-dialog-content>
  <form [formGroup]="courseForm">
    <div class="row">
      <!-- Name input -->

      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input
            [formControl]="nameControl"
            matInput
            type="text"
            [ngModel]="nameValue"
            (ngModelChange)="nameValue = $event.toLowerCase()"
          />
          <mat-error>
            {{ courseForm.get("name")?.errors | formErrors }}
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Range Date Input -->

      <div class="col-12">
        <mat-form-field class="w-100" color="accent">
          <mat-label>Ingrese la duración del curso</mat-label>
          <mat-date-range-input [formGroup]="courseForm" [rangePicker]="picker">
            <input
              matStartDate
              formControlName="startDate"
              placeholder="Start date"
              name="startDate"
            />
            <input
              matEndDate
              formControlName="endDate"
              placeholder="End date"
              name="endDate"
            />
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-flat-button (click)="onSubmit()" color="primary">Guardar</button>
  <button mat-flat-button mat-dialog-close="" color="warn">Cancelar</button>
</div>
