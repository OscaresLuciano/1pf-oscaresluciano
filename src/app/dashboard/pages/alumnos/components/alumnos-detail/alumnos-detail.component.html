<div class="container d-flex align-items-center justify-content-center">
  <div class="col-8">
    <div *ngIf="alumno$ | async as alumno">
      <mat-card class="my-custom-card">
        <mat-card-header>
          <mat-card-title>
            <h2>{{ alumno | fullName : "uppercase" }}</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Email: {{ alumno.email }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
