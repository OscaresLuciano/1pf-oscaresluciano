<table
  class="t-3"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 text-center"
>
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let alumno">{{ alumno.id }}</td>
  </ng-container>

  <!-- Fullname Column -->
  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
    <td mat-cell *matCellDef="let alumno">
      {{ alumno | fullName : "uppercase" }}
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let alumno">{{ alumno.email }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
    <td mat-cell *matCellDef="let alumno" class="text-center">
      <button [routerLink]="alumno.id" mat-icon-button color="primary">
        <mat-icon> visibility </mat-icon>
      </button>
      <button
        (click)="editAlumno.emit(alumno.id)"
        mat-icon-button
        color="accent"
      >
        <mat-icon> edit </mat-icon>
      </button>
      <button
        (click)="deleteAlumno.emit(alumno.id)"
        mat-icon-button
        color="warn"
      >
        <mat-icon> delete </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
