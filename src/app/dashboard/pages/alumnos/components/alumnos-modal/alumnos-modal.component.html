<h1 mat-dialog-title>
  {{ editarAlumno ? "Editar alumno" : "Crear alumno" }}
</h1>

<div mat-dialog-content>
  <form [formGroup]="userForm">
    <div class="row">
      <!-- Name input -->

      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input formControlName="name" matInput type="text" />
          <mat-error>
            {{ userForm.get("name")?.errors | formErrors }}
          </mat-error>
        </mat-form-field>
      </div>

      <!-- LastName input -->

      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Apellido</mat-label>
          <input formControlName="lastName" matInput type="text" />
          <mat-error>
            {{ userForm.get("lastName")?.errors | formErrors }}
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Email input -->

      <div class="col">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="text" />
          <mat-error>
            {{ userForm.get("email")?.errors | formErrors }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()" color="primary">Guardar</button>
  <button mat-button mat-dialog-close="" color="warn">Cancelar</button>
</div>
