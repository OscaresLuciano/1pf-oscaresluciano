<h1 appTextSize fontWeight="500">Alumnos</h1>
<div class="pb-3">
  <button mat-flat-button (click)="addAlumno()" color="primary">
    <mat-icon>add</mat-icon>Crear Alumno
  </button>
</div>

<app-alumnos-table
  [dataSource]="(alumnos$ | async) || []"
  (deleteAlumno)="onDeleteAlumno($event)"
  (editAlumno)="onEditAlumno($event)"
></app-alumnos-table>
